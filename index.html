<script language="javascript">
$(function(){
	function move_slide(options){
		var defaults = {
			movement_speed : 700,
			movement_time : 7000,
			move_type : 0,
			tt : null
		};
		var options = $.extend(defaults, options);
		var init = function(){
			options.length = options.this_li.length;
			options.width = options.this_li.outerWidth(true);
			options.this_ul.width(options.length * options.width).hover(stop, auto);
			options.btn_left.click(function(){run(1)}).hover(stop, auto);
			options.btn_right.click(function(){run(-1)}).hover(stop, auto);
			auto();
		}
		var run = function(n){
			if(options.this_ul.is(':animated')){return false;}
			if(n==1){
				options.this_ul.find('li:last').prependTo(options.this_ul);
				options.this_ul.css('marginLeft', 0-options.width);
				options.this_ul.animate({'margin-left':0}, options.movement_speed, function () {});
			}else if(n==-1){
				options.this_ul.animate({'margin-left':0-options.width}, options.movement_speed, function () {
					options.this_ul.find('li:first').appendTo(options.this_ul);
					options.this_ul.css('marginLeft', 0);
				});
			}
			return false;
		}
		var auto = function(){
			options.tt = window.setInterval(function(){run(-1)}, options.movement_time);
		}
		var stop = function () {
			window.clearInterval(options.tt);
		}
		init();
	}
	move_slide({
		this_ul : $('.slide_section > ul'),
		btn_left : $('.slide_section .left'),
		btn_right : $('.slide_section .right'),
		this_li : $('.slide_section > ul > li')
	});
})
</script>
<style type="text/css">

.slide_section{width:1082px;height:812px;position:relative;overflow:hidden;}
.slide_section ul{height:100%;}
.slide_section ul li{height:100%;width:1082px;float:left;}
.slide_section ul li img{height:100%;width:100%;display:block;}
.slide_section .left{position:absolute;left:30px;top:360px;width:30px;height:100px;background:url(images/left1.jpg) no-repeat center;}
.slide_section .right{position:absolute;right:30px;top:360px;width:30px;height:100px;background:url(images/right1.jpg) no-repeat center;}
</style>
